<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قياس رضا العميل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      color: #004d40;
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      color: #00796b;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .emoji-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 60px;
      cursor: pointer;
      flex-wrap: wrap;
    }

    .emoji {
      transition: transform 0.3s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .thank-you {
      display: none;
      margin-top: 40px;
      font-size: 24px;
      color: #388e3c;
      font-weight: bold;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>شارك تجربتك معنا</h1>
  <h2>ما مدى رضاك عن الخدمة المقدمة؟</h2>

  <div class="emoji-container">
    <div class="emoji" data-rating="5">😍</div>
    <div class="emoji" data-rating="4">🙂</div>
    <div class="emoji" data-rating="3">😐</div>
    <div class="emoji" data-rating="2">😞</div>
    <div class="emoji" data-rating="1">😡</div>
  </div>

  <div class="thank-you">شكرًا لمشاركتك!</div>

  <div class="footer">قسم الأمن والسلامة والمرافق</div>

  <script>
    const emojis = document.querySelectorAll('.emoji');
    const thankYou = document.querySelector('.thank-you');

    emojis.forEach(emoji => {
      emoji.addEventListener('click', () => {
        const rating = emoji.getAttribute('data-rating');
        fetch('https://script.google.com/macros/s/AKfycby8rwXKfrOeksNYDj1EopLNeL1PC803GykS5uUNQjCntINeyvLo6qSpigAK6lmZP22H3A/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rating: rating })
        });

        thankYou.style.display = 'block';
        setTimeout(() => {
          thankYou.style.display = 'none';
        }, 3000);
      });
    });
  </script>

</body>
</html>
